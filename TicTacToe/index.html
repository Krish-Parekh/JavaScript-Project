<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-container">
      <img src="./images/Logo.svg" alt="" class="company" />
      <button class="play-btn"><a href="#game-section">Play</a></button>
    </div>

    <div class="game-container" id="game-section">
      <div class="player-container">
        <div class="player-1">
          <img src="./images/zero.png" alt="" class="player-1-zero" />
          <h1>Player 1</h1>
        </div>
        <div class="result-container">
          <h1 class="result-text">Winner Player 1</h1>
        </div>
        <div class="player-2">
          <img src="./images/cross.png" alt="" class="player-2-cross" />
          <h1>Player 2</h1>
        </div>
      </div>

      <div class="board-container">
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
        <button class="board-box"></button>
      </div>

    </div>
  </body>
  <script src="/app.js"></script>
</html>
